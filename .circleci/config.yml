      #       ssh ${SERVER_USER}@${SERVER_HOST} 'dokku run twitter-trends-front /bin/bash -c "yarn build && yarn start"'

workflows:
  Deploy:
    jobs: 
      - deploy:
          filters:
            branches:
              only:
                - main
